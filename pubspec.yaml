name: sequel
description: A modern news reading app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.2.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^7.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4

  # Authentication
  firebase_auth: ^6.0.2
  google_sign_in: ^7.1.1
  firebase_core: ^4.1.0

  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utilities
  dartz: ^0.10.1

  # Navigation
  go_router: ^16.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  mockito: ^5.4.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 700