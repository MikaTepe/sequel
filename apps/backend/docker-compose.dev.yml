name: sequel-backend-dev

networks:
  sequel-network:
    driver: bridge

volumes:
  loki-data:
  grafana-data:

services:
  gateway:
    build:
      context: .
      dockerfile: gateway/app/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    networks: [sequel-network]
    depends_on:
      - keyword-extraction
    labels:
      logging: "enabled"
    restart: unless-stopped

  keyword-extraction:
    build:
      context: .
      dockerfile: services/keyword-extraction/Dockerfile
    env_file: .env
    ports:
      - "8001:8001"     # in DEV offen f√ºr direkte Tests (Swagger, Curl)
    networks: [sequel-network]
    labels:
      logging: "enabled"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/config/loki-config.yaml:ro
      - loki-data:/loki
    networks: [sequel-network]
    labels:
      logging: "enabled"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks: [sequel-network]
    depends_on:
      - loki
    labels:
      logging: "enabled"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    command: -config.file=/etc/promtail/config/promtail-config.yaml
    ports:
      - "9080:9080"
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [sequel-network]
    depends_on:
      - loki
    labels:
      logging: "enabled"
    restart: unless-stopped